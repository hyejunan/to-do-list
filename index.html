<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/994a241fd7.js" crossorigin="anonymous"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@200;400;700&display=swap" rel="stylesheet">
    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
    <!-- main.js -->
    <script src="main.js" defer></script>
</head>
<body>
    <div class="todo__container">
        <header>To do List</header>
        <div class="todo__input">
            <input type="text" placeholder="What do you need to do?">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todo__list">
            <!-- Data comes from local storage -->  
        </ul>
        <div class="todo__footer">
            <span>You have <span class="todo__num"></span> things to do</span>
            <button>Clear All</button>
        </div>
    </div>
</body>
</html>
